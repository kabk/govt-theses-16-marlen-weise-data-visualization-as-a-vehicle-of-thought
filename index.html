        <script type="text/javascript">

        function placeSubtextRandomly() {
            var x = 500;
            var y = 100;

            $('.text-sub').each( function() {
                var randomnessX = Math.random() * x - x/2;
                var randomnessY = Math.random() * y - y/2;
                var thisLeft = $(this).position().left;
                var thisTop = $(this).position().top;

                $(this).css({
                    "left": thisLeft + randomnessX,
                    "top" : thisTop + randomnessY,
                });

            });

        }

        $( document ).ready( function() {
            placeSubtextRandomly();

        });





        var style = {
            lineWidth: 1, strokeStyle: 'black'
        };

        var end = "Blank";
        

        jsPlumb.ready(function() {
            jsPlumb.connect({
                source:"text-main-1",
                target:"text-main-2",
                endpoint: end,
                paintStyle: style,
            });
            
            jsPlumb.connect({
                source:"text-main-1",
                target:"text-main-3",
                paintStyle: style,
                endpoint: end,
            });

            jsPlumb.connect({
                source:"text-main-2",
                target:"text-main-3",
                endpoint: end,
                paintStyle: style,
            });


            jsPlumb.draggable("text-main-1");
            jsPlumb.draggable("text-main-2");
            jsPlumb.draggable("text-main-3");


            $('.text-sub.sub-1').each( function() { //  .sub-1 needs to change to number of the subcategory
                var thisSub= $(this);
                jsPlumb.connect({
                    source: thisSub,
                    target: "text-main-1", // this needs to be changed to the main text target id
                    endpoint: end,
                    paintStyle: style,
                });
                jsPlumb.draggable( thisSub );
            });


            $('.text-sub.sub-2').each( function() {
