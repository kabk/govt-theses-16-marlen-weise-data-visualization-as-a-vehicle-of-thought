<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marlens Thesis</title>
	<script src="scripts/jquery.min.js"
        type="text/javascript"></script>
    <script type="text/javascript" src="scripts/jsPlumb-2.0.4.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>

        <style type="text/css">
    		* {
    			top: 0;
    			bottom: 0;
    			left: 0;
    			right: 0;
    			margin: 0;
    			padding: 0;
    			user-select: none;
    			-webkit-user-select: none;
    		}

    		#element3 {
    			position: absolute;
    			display: block;
    			background-color: blue;
    			width: 50px;
    			height: 50px;
    			padding: 20px;	
    		}
    		
    		#element4 {
    			position: absolute;
    			display: block;
    			background-color: yellow;
    			width: 50px;
    			height: 50px;
    			padding: 20px;
    			top: 50px;
    			left: 100px;
    		}
    		
    		.endpoint {
    			position: relative;
    		}

    		.startpoint {
    			position: relative;
    		}
    		
    		.jsplumb-endpoint:active {
    			/*position: absolute !important;    			*/
    		}

    		.jsplumb-endpoint-anchor:active {
    			/*background-color: red;*/
    		}

        </style>
</head>
<body>
	    <div id="element3"> element 3 </div>
	    <div id="element4"> element 4 </div>
        <script type="text/javascript">

        jsPlumb.ready(function() {
            jsPlumb.connect({
                source:"element3",
                target:"element4",
                endpoint:"Rectangle"
            });
            
            jsPlumb.draggable("element3");
            jsPlumb.draggable("element4");
        });

        </script>
        
</body>
</html>
